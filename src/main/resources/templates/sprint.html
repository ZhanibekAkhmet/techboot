<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.min.css'}">
  <script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
</head>
<body>
<div th:include="navbar"></div>
<div class="container mt-5">
  <div class="row mt-3">
    <div class="col-12">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addTask">
        + Добавить студента
      </button>

      <!-- Modal -->
      <div class="modal fade" id="addTask" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Добавление студента</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form action="/add-student" method="post">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Имя</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Наименование:" name="name">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Фамилия</label>
                  <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Фамилия:" name="surname">
                </div>
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label">Оценка</label>
                  <input type="number" class="form-control" id="exampleFormControlInput12" name="exam">
                </div>
                <div>
                  <button class="btn btn-success" >add</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>Surname</th>
          <th>Exam</th>
          <th>Mark</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "stud : ${ctudent}" th:style="${stud.exam<50?'color : red':'color : black'}">
          <td th:text="${stud.id}"></td>
          <td th:text="${stud.name}"></td>
          <td th:text="${stud.surname}"></td>
          <td th:text="${stud.exam}"></td>
          <td th:text="${stud.mark}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
