<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{'/css/bootstrap.min.css'}">
  <script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}"></script>
</head>
<body>
<div th:include="navbar"></div>
<div class="container mt-5">

  <div class="row mt-3">
    <div class="col-12" th:if="${tovar!=null}">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Наименование</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Наименование:" name="i_name" th:value="${tovar.name}">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Описание</label>
        <textarea class="form-control" rows="10" placeholder="Описание:" name="i_description" th:text="${tovar.description}" ></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Цена</label>
        <input type="number" class="form-control" id="exampleFormControlInput12" name="i_deadLineDate" th:value="${tovar.price}" >
      </div>
    </div>
  </div>
</div>
</body>
</html>
